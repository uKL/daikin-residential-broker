<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            init();
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;
            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else if ($this.attr('type') === 'number') {
                    obj[$this.attr('id')] = parseFloat($this.val());
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
        function init() {
            $('#test_connection').on('click', testConnection);
        }

        function testConnection() {
            // var newValue = JSON.stringify(getSettings());
            if (!common.enabled) {
                showToast(null, _('Enable first the adapter to test client.'));
                return;
            }
            if (changed) {
                showToast(null, _('First save the adapter'));
                return;
            }
            // TODO Uncomment 
            // $('#test_connection').addClass('disabled');
            showToast(null, _('Testing cloud connection with daikin-cloud-controller.' + instance));

            sendTo('daikin-cloud-controller.' + instance, 'test_connection', 
            'XXXXX'
            , function (result) {
                $('#test_connection').removeClass('disabled');
                showMessage(_(result), _('Result: '));
            });
        }
    </script>

</head>

<body>

    <div class="m adapter-container">

        <div class="row">
            <div class="col s12 m4 l2">
                <img src="daikin-cloud-controller.png" class="logo">
            </div>
        </div>
        
        <div class="row">
            <div class="col s6 input-field">
                <input type="text" class="value" id="token" />
                <label for="token" class="translate">Daikin Cloud token</label>
            </div>
        </div>
        <div class="row">
            <div class="col s6 input-field">
                <input type="text" class="value" id="pollingInterval" />
                <label for="pollingInterval" class="translate">Polling interval</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <a id="test_connection" class="btn">Test cloud connection</a>
            </div>
        </div>
    </div>

</body>

</html>
